<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Doggo</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="game.css" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Hungry Doggo</h1>

    <div id="startGameDiv">
      <span>
        Press <i class="fa fa-arrow-left"></i> or
        <i class="fa fa-arrow-right"></i>
        to <b>move </b><img id="dog" src="assets/Dog/dog.png" alt="dog!" />
      </span>
      <span
        >Try to <b>eat 15</b> or more
        <img
          class="food"
          src="assets/chicken_drumstick.png"
          alt="chicken drumsticks!"
      /></span>
      <span
        >But <b>do not eat </b
        ><img class="food" src="assets/icecream.png" alt="chocolate ice cream!"
      /></span>
      <span>You'll have <b>30 seconds!</b></span>
      <button id="startGame">START GAME</button>
    </div>
    <div id="endGameDiv">
      <h1 id="endGameStatus">YOU WIN</h1>
      <h2>Your Score</h2>
      <span id="endGameScore">20</span>
      <button id="playAgain" onclick="location.reload()">Play Again</button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
